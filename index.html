
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="scoreboard-container">
            <div class="scoreboard"></div>
        </div>
        <div class="instructions">Select your tool!</div>
        <div class="tools">
            <div class="tool-box" id="rock">🪨</div>
            <div class="tool-box" id="paper">📃</div>
            <div class="tool-box" id="scissor">✂️</div>
        </div>
        <div class="announcement">Ready?</div>
        <div class="choice-container">
            <div class="icon">🧑</div>
            <div class="play-box" id="player-choice"></div>
            <div class="play-box" id="computer-choice"></div>
            <div class="icon">🤖</div>
        </div>
        <div class="result">&nbsp</div>
    </div>
    
</body>
</html>
